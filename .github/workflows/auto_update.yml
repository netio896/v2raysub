name: 自动抓取订阅并更新仓库

on:
  schedule:
    - cron: '0 2 * * *'  # 每天 10:00（北京时间）
  workflow_dispatch:

jobs:
  update-subscription:
    runs-on: ubuntu-latest

    steps:
      - name: Clone 仓库
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 安装依赖
        run: pip install requests

      - name: 执行脚本
        run: python3 scripts/auto_push.py

      - name: 提交更新
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "AutoUpdater"
          git config user.email "updater@users.noreply.github.com"
          git add .
          git commit -m "📦 自动更新订阅数据 [$(date +'%Y-%m-%d %H:%M')]" || echo "nothing to commit"
          git push https://$GH_TOKEN@github.com/netio896/v2raysub.git HEAD:main
